<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>TM Challenge</title>
</head>
<body>
    <section class="container">
        <h1>TM Challenge</h1>
        <form id="form">
            <fieldset id="general">
                <legend align="center">General info</legend>
                <label for="First-name">First name</label>
                <input type="text" name="f-name" id="First-name" placeholder="First Name" required>
                <label for="Last-name">Last name</label>
                <input type="text" name="l-name" id="Last-name" placeholder="Last Name" required>
                <label for="date">Date of birth</label>
                <input type="date" name="date" id="date" placeholder="First Name" required>
            </fieldset>
            <fieldset id="contact">
                <legend align="center">Contact info</legend>
                <div class="contact-info">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="e-mail" placeholder="Email" required>
                    <button>Add Email</button>
                </div>
                <div class="contact-info">
                    <label for="phone">Phone numbers</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                    <button>Add Phone</button>
                </div>
                <div class="contact-info">
                    <label for="address">Addresses</label>
                    <input type="text" id="address" name="address" placeholder="Street,city,state..." required>
                    <button>Add Address</button>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
            <button id="save">Save</button>
            <button id="clear">Clear</button>
        </form>
    </section>
    <script src="form.js"></script>
</body>
</html>
